<ng-include src="'views/mainMenu.html'"></ng-include>

<h2>{{ vm.title }}</h2>

{{vm.test}}

<div ng-hide="vm.list.length" class="alert alert-primary" role="alert">
    Пока нет ни одной записи. Добавьте что-нибудь
</div>

<table ng-show="vm.list.length" class="table table-striped table-bordered table-sm table-responsive">
    <thead>
    <tr>

        <th>ФИО</th>
        <th>Адрес</th>
        <th>Доставщик</th>
        <th>Телефон</th>
        <th>Дата доставки</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="line in vm.list">

        <td>{{line.fio}}</td>
        <td>{{line.adress}}</td>
        <td>{{line.dostavshik}}</td>
        <td>{{line.tel}}</td>
        <td>{{line.dateDostavki}}</td>
        <td>
            <a href="/#!/update/{{line._id}}" class="btn btn-warning btn-sm">Изменить</a>
            <a href="/#!/delete/{{line._id}}" class="btn btn-danger btn-sm">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
